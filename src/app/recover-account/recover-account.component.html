<div class="container-fluid">

  <div class="loading" *ngIf="showLoading" >
    <img class="loading-image" id="loading8" src="/assets/image/loading-08.png" />
    <img class="loading-image" id="loading7" src="/assets/image/loading-07.png" />
    <img class="loading-image" id="loading6" src="/assets/image/loading-06.png" />
    <img class="loading-image" id="loading5" src="/assets/image/loading-05.png" />
    <img class="loading-image" id="loading4" src="/assets/image/loading-04.png" />
    <img class="loading-image" id="loading3" src="/assets/image/loading-03.png" />
    <img class="loading-image" id="loading2" src="/assets/image/loading-02.png" />
    <img class="loading-image" id="loading1" src="/assets/image/loading-01.png" />
  </div>
  
  <div class="verification" *ngIf="!showLoading && showMessage">
    <div class="row verification-success-message" (click)="goToLogin()">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-center justify-content-center">
        <div class="row" style="margin-top: 15%;">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-center justify-content-center"><img src="/assets/image/account-logo.png" class="verification-logo-img"/></div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-center justify-content-center verification-text">CUENTA RECUPERADA</div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-center justify-content-center verification-text">CORRECTAMENTE</div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12d-flex align-items-center justify-content-center " style="font-size: 24px; margin-top: 156px;">INICIÁ SESIÓN</div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!showLoading && verifiedAccount" class="row welcome-container">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center">

      <div class="row row-container">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center logo-container" (click)="goToWelcome()">
    
          <img src="/assets/image/petrilac-logo.png" class="image-logo"/>
    
        </div>
    
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center mundial-container">
    
          <img src="/assets/image/mundial.png" class="image-mundial"/>
    
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center timer-container">
    
          <app-countdown-timer *ngIf="!showLoading"></app-countdown-timer>
    
        </div>
        
      </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center" style="align-items: center;">

      <div class="form-container">

        <div class="cliente"> 
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-start"  style="padding-left: 8px;">
              <mat-radio-button
                [checked]="true"
                (change)="formTypeSelectChange('seller')"
              >
                <p class="radio-button-text">SOY VENDEDOR</p>
              </mat-radio-button>
            </div>
          </div>
        </div>

        <div class="row" style="flex: 1">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: #fff; border-radius: 0 0 10px 10px; padding: 28px 15px 0 15px;">

            <form
            [formGroup]="sellerRecoveryPasswordGroup"
            novalidate
            (ngSubmit)="onSubmit(sellerRecoveryPasswordGroup.value)"
            >
        
              <div formGroupName="matchingPasswords">
        
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-xs-12 col-sm-12">
                    <p>CONTRASEÑA NUEVA</p>
                    <mat-form-field class="full-width" appearance="outline">
                      <input
                        matInput
                        type="password"
                        placeholder=""
                        formControlName="password"
                        required
                      />
                      <mat-error
                        *ngFor="let validation of account_validation_messages.password"
                      >
                        <mat-error
                          class="error-message"
                          *ngIf="
                            sellerRecoveryPasswordGroup
                              .get('matchingPasswords')
                              .get('password')
                              .hasError(validation.type) &&
                            (sellerRecoveryPasswordGroup.get('matchingPasswords').get('password')
                              .dirty ||
                              sellerRecoveryPasswordGroup.get('matchingPasswords').get('password')
                                .touched)
                          "
                          >{{ validation.message }}</mat-error
                        >
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-xs-12 col-sm-12">
                    <p>REPETIR CONTRASEÑA NUEVA</p>
                    <mat-form-field class="full-width" appearance="outline">
                    
                      <input
                        matInput
                        type="password"
                        placeholder=""
                        formControlName="confirmPassword"
                        [errorStateMatcher]="parentErrorStateMatcher"
                        required
                      />
                      <mat-error
                        *ngFor="
                          let validation of account_validation_messages.confirmPassword
                        "
                      >
                        <mat-error
                          class="error-message"
                          *ngIf="
                            (sellerRecoveryPasswordGroup
                              .get('matchingPasswords')
                              .get('confirmPassword')
                              .hasError(validation.type) ||
                              sellerRecoveryPasswordGroup
                                .get('matchingPasswords')
                                .hasError(validation.type)) &&
                            (sellerRecoveryPasswordGroup
                              .get('matchingPasswords')
                              .get('confirmPassword').dirty ||
                              sellerRecoveryPasswordGroup
                                .get('matchingPasswords')
                                .get('confirmPassword').touched)
                          "
                          >{{ validation.message }}</mat-error
                        >
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
        
              </div>
        
              <div style="margin-top: 60%;">
                <button class="submit-btn" mat-button [disabled]="sellerRecoveryPasswordGroup.invalid" mat-raised-button color="primary">
                  CAMBIAR CONTRASEÑA
                </button>
              </div>
        
            </form>

          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row footer-container">
  
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center">

      <app-view-button *ngIf="!showLoading && !showMessage && verifiedAccount" viewType="winners"></app-view-button>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center" style="align-items: end;">

      <app-view-button *ngIf="!showLoading && !showMessage && verifiedAccount" viewType="terms"></app-view-button>

    </div>
    
  </div>

</div>
